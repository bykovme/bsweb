
<div class="section mt-10 mb-3">
    <div class="container">

        <div class="row align-items-center" >
            <div class="col-lg-3"></div>
            <div class="col-lg-6 col-12 mb-2">
                <div>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <span class="lead font-weight-bold">BSWeb&nbsp;&nbsp;</span>
                        </div>
                        <div class="card-body" >
                            <form action="/" method="post">


                                <input class="form-control" type="password" name="password" placeholder="Master password" >
                                <input class="btn btn-secondary btn-block" type="submit" value="Login">
                                {{ if .IsError}}

                                    <div class="alert alert-danger" role="alert">
                                        {{.ErrorText}}
                                    </div>
                                {{end}}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
